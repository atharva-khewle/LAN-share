<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN File Sharing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.worker.min.js';</script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .logo i {
            font-size: 2rem;
        }

        .admin-panel {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .admin-panel input {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .admin-panel button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .admin-panel button:hover {
            background-color: var(--secondary-color);
        }

        .current-path {
            background-color: var(--light-gray);
            padding: 10px 15px;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            flex: 1;
            min-width: 100%;
        }

        .qr-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .qr-item {
            text-align: center;
            background: white;
            padding: 10px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .qr-item img {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }

        .qr-item p {
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .qr-item a {
            color: var(--primary-color);
            font-size: 0.8rem;
            word-break: break-all;
        }

        .main-content {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .file-section {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .chat-section {
            width: 350px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .section-title {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-gray);
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .breadcrumb {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            background-color: var(--light-gray);
            padding: 8px 12px;
            border-radius: var(--border-radius);
        }

        .breadcrumb-item {
            cursor: pointer;
            color: var(--primary-color);
            transition: var(--transition);
            padding: 3px 6px;
            border-radius: 4px;
        }

        .breadcrumb-item:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .breadcrumb-separator {
            color: var(--gray-color);
        }

        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            background-color: var(--light-gray);
            padding: 12px;
            border-radius: var(--border-radius);
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-size: 0.9rem;
            color: var(--gray-color);
        }

        .filter-group select {
            padding: 6px 10px;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            background-color: white;
            font-size: 0.9rem;
        }

        .search-bar {
            margin-bottom: 15px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .upload-btn, .new-folder-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .upload-btn:hover, .new-folder-btn:hover {
            background-color: var(--secondary-color);
        }

        .upload-btn input {
            display: none;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 5px;
        }

        .file-item {
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
        }

        .file-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
            border-color: var(--accent-color);
        }

        .icon-container {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(67, 97, 238, 0.05);
        }

        .icon-container i {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .icon-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            padding: 10px;
        }

        .name {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 5px;
        }

        .meta {
            font-size: 0.8rem;
            color: var(--gray-color);
        }

        .actions {
            position: absolute;
            top: 5px;
            right: 5px;
            display: flex;
            gap: 5px;
        }

        .action-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            background-color: white;
            box-shadow: var(--shadow);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .action-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            padding: 5px;
            min-width: 150px;
            display: none;
            z-index: 10;
        }

        .dropdown-content a {
            display: block;
            padding: 8px 12px;
            text-decoration: none;
            color: var(--dark-color);
            font-size: 0.9rem;
            border-radius: 4px;
            transition: var(--transition);
        }

        .dropdown-content a:hover {
            background-color: var(--light-gray);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            background-color: white;
            padding: 10px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            max-width: 80%;
            align-self: flex-start;
        }

        .message .time {
            font-size: 0.7rem;
            color: var(--gray-color);
            margin-bottom: 5px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
        }

        .chat-input button {
            padding: 10px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .chat-input button:hover {
            background-color: var(--secondary-color);
        }

        .shared-notes {
            flex: 1;
            width: 100%;
            padding: 10px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            resize: vertical;
            font-family: inherit;
        }

        .media-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .media-container {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            position: relative;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-color);
        }

        .pdf-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .pdf-controls button {
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }
            
            .chat-section {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .filter-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .file-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .admin-panel {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .file-list {
                grid-template-columns: 1fr 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-share-alt"></i>
                <span>LAN Share</span>
            </div>
            <div class="admin-panel">
                <input type="text" id="sharedPath" placeholder="Enter shared folder path">
                <button onclick="setSharedPath()">Set Shared Path</button>
                <div class="current-path" id="currentPath">Current: Not set</div>
            </div>
            <div class="qr-container" id="qrCode">
                <!-- QR codes will be generated here -->
            </div>
        </header>

        <div class="main-content">
            <div class="file-section">
                <h2 class="section-title">
                    <i class="fas fa-folder-open"></i>
                    Files
                </h2>
                
                <div class="breadcrumb" id="breadcrumb">
                    <!-- Breadcrumb will be generated here -->
                </div>
                
                <div class="filter-bar">
                    <div class="filter-group">
                        <label>Type:</label>
                        <select onchange="updateFilter('type', this.value)">
                            <option value="all">All</option>
                            <option value="folder">Folders</option>
                            <option value="video">Videos</option>
                            <option value="audio">Audio</option>
                            <option value="image">Images</option>
                            <option value="text">Text</option>
                            <option value="pdf">PDF</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Sort by:</label>
                        <select onchange="updateFilter('sortBy', this.value)">
                            <option value="name">Name</option>
                            <option value="size">Size</option>
                            <option value="modified">Modified</option>
                        </select>
                        <select onchange="updateFilter('sortOrder', this.value)">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>
                </div>
                
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search files and folders...">
                </div>
                
                <div class="actions">
                    <label class="upload-btn">
                        <i class="fas fa-upload"></i> Upload
                        <input type="file" id="fileInput">
                    </label>
                    <button class="new-folder-btn" onclick="createNewFolder()">
                        <i class="fas fa-folder-plus"></i> New Folder
                    </button>
                </div>
                
                <div class="file-list" id="fileList">
                    <!-- File list will be generated here -->
                </div>
            </div>
            
            <div class="chat-section">
                <h2 class="section-title">
                    <i class="fas fa-comments"></i>
                    Global Chat
                </h2>
                
                <div class="chat-messages" id="chatMessages">
                    <!-- Chat messages will appear here -->
                </div>
                
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
                
                <h2 class="section-title" style="margin-top: 20px;">
                    <i class="fas fa-sticky-note"></i>
                    Shared Notes
                </h2>
                
                <textarea id="sharedText" placeholder="Share notes with everyone..." class="shared-notes"></textarea>
            </div>
        </div>
    </div>
    
    <div id="mediaPreview" class="media-preview">
        <div class="media-container">
            <div class="preview-header">
                <h3 id="previewTitle"></h3>
                <button onclick="closePreview()" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <video id="videoPlayer" controls style="display: none; max-width: 100%;"></video>
            <audio id="audioPlayer" controls style="display: none; width: 100%;"></audio>
            <img id="imageViewer" style="display: none; max-width: 100%; max-height: 70vh;">
            <div id="textViewer" class="text-viewer" style="display: none;"></div>
            <canvas id="pdfViewer" style="display: none;"></canvas>
            <div class="pdf-controls" id="pdfControls" style="display: none">
                <button onclick="prevPage()">Previous</button>
                <span id="pdfPageNum"></span>
                <button onclick="nextPage()">Next</button>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/5.1.0/marked.min.js"></script>
    <script>
        // ─── Socket Connection ────────────────────────────────────────────────
        const socket = io();
        let currentPath     = '';
        let currentPdfDoc   = null;
        let currentPdfPage  = 1;
        let currentFilter   = {
            type: 'all',
            search: '',
            sortBy: 'name',
            sortOrder: 'asc'
        };

        // ─── Load & Display Shared Path ─────────────────────────────────────
        async function loadSharedPath() {
            try {
                const resp = await fetch('/api/shared-path');
                const data = await resp.json();
                document.getElementById('currentPath').textContent = `Current: ${data.path}`;
            } catch (e) {
                console.error('Error loading shared path:', e);
            }
        }

        // ─── Load QR Codes ──────────────────────────────────────────────────
        async function loadQRCode() {
            try {
                const resp = await fetch('/api/qr-code');
                const data = await resp.json();
                const qrDiv = document.getElementById('qrCode');
                if (data.qrCodes && data.qrCodes.length) {
                    qrDiv.innerHTML = data.qrCodes.map(qr => `
                        <div class="qr-item">
                            <img src="${qr.qrCode}" alt="QR for ${qr.address}" />
                            <p>Scan or visit:<br><a href="${qr.url}" target="_blank">${qr.url}</a></p>
                        </div>
                    `).join('');
                }
            } catch (e) {
                console.error('Error loading QR codes:', e);
            }
        }

        // ─── Set New Shared Path (Admin Only) ──────────────────────────────
        async function setSharedPath() {
            const newPath = document.getElementById('sharedPath').value.trim();
            if (!newPath) return;

            try {
                const resp = await fetch('/api/set-shared-path', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: newPath })
                });
                const data = await resp.json();
                if (resp.ok) {
                    document.getElementById('currentPath').textContent = `Current: ${data.path}`;
                    document.getElementById('sharedPath').value = '';
                    loadFiles('');
                } else {
                    alert(data.error);
                }
            } catch (e) {
                console.error('Error setting shared path:', e);
                alert('Failed to set shared path');
            }
        }

        // ─── Load Files (List API) ────────────────────────────────────────
        async function loadFiles(sub = '') {
            try {
                const resp  = await fetch(`/api/list?path=${encodeURIComponent(sub)}`);
                const files = await resp.json();
                currentPath = sub;
                updateBreadcrumb();
                displayFiles(files);
            } catch (e) {
                console.error('Error loading files:', e);
            }
        }

        // ─── Breadcrumb Navigation ────────────────────────────────────────
        function updateBreadcrumb() {
            const bcDiv = document.getElementById('breadcrumb');
            const parts = currentPath.split('/').filter(Boolean);
            let html = `<span class="breadcrumb-item" onclick="loadFiles('')">
                            <i class="fas fa-home"></i> Home
                        </span>`;
            let accum = '';
            parts.forEach((part, idx) => {
                accum += (accum === '' ? part : `/${part}`);
                html += `<span class="breadcrumb-separator">/</span>
                        <span class="breadcrumb-item" onclick="loadFiles('${accum}')">${part}</span>`;
            });
            bcDiv.innerHTML = html;
        }

        // ─── Icon Mapping ────────────────────────────────────────────────
        function getFileIcon(name, isFolder) {
            if (isFolder) return 'fa-folder';
            const ext = name.toLowerCase().split('.').pop();
            const map = {
                // video → same icon
                mp4: 'fa-file-video', mkv: 'fa-file-video', avi: 'fa-file-video',
                mov: 'fa-file-video', webm: 'fa-file-video',

                // audio
                mp3: 'fa-file-audio', wav: 'fa-file-audio', ogg: 'fa-file-audio',

                // images
                jpg: 'fa-file-image', jpeg: 'fa-file-image', png: 'fa-file-image',
                gif: 'fa-file-image', webp: 'fa-file-image',

                // text
                txt: 'fa-file-alt', md: 'fa-file-alt', json: 'fa-file-code',

                // pdf / doc
                pdf: 'fa-file-pdf', doc: 'fa-file-word', docx: 'fa-file-word',

                // archives
                zip: 'fa-file-archive', rar: 'fa-file-archive', '7z': 'fa-file-archive'
            };
            return map[ext] || 'fa-file';
        }

        function getFileType(name) {
            const ext = name.toLowerCase().split('.').pop();
            if (['mp4','mkv','avi','mov','webm'].includes(ext)) return 'video';
            if (['mp3','wav','ogg'].includes(ext)) return 'audio';
            if (['jpg','jpeg','png','gif','webp'].includes(ext)) return 'image';
            if (['txt','md','json'].includes(ext)) return 'text';
            if (ext === 'pdf') return 'pdf';
            return 'other';
        }

        // ─── Filter + Sort ───────────────────────────────────────────────
        function filterAndSortFiles(files) {
            return files
                .filter(f => {
                    if (currentFilter.type === 'all') return true;
                    if (currentFilter.type === 'folder') return f.type === 'folder';
                    return (f.type !== 'folder' && getFileType(f.name) === currentFilter.type);
                })
                .filter(f => f.name.toLowerCase().includes(currentFilter.search.toLowerCase()))
                .sort((a, b) => {
                    let cmp = 0;
                    if (currentFilter.sortBy === 'name') {
                        cmp = a.name.localeCompare(b.name);
                    } else if (currentFilter.sortBy === 'size') {
                        cmp = parseInt(a.size) - parseInt(b.size);
                    } else if (currentFilter.sortBy === 'modified') {
                        cmp = new Date(a.modified) - new Date(b.modified);
                    }
                    return currentFilter.sortOrder === 'asc' ? cmp : -cmp;
                });
        }

        // ─── Display Files / Folders in Grid ─────────────────────────────
        function displayFiles(files) {
            const container = document.getElementById('fileList');
            container.innerHTML = '';
            const flt = filterAndSortFiles(files);

            flt.forEach((item) => {
                const div = document.createElement('div');
                div.className = 'file-item';

                const iconClass = getFileIcon(item.name, item.type === 'folder');
                const fileType = item.type === 'folder' ? 'folder' : getFileType(item.name);
                const previewUrl = `/api/stream?path=${encodeURIComponent(item.path)}`;

                // Preview HTML
                let previewHTML = '';
                if (fileType === 'image') {
                    previewHTML = `<img class="preview-img" src="${previewUrl}" alt="${item.name}" />`;
                } else {
                    previewHTML = `<i class="fas ${iconClass}"></i>`;
                }

                div.innerHTML = `
                    <div class="icon-container">${previewHTML}</div>
                    <div class="info">
                        <div class="name">${item.name}</div>
                        <div class="meta">${formatBytes(item.size)} • ${formatDate(item.modified)}</div>
                    </div>
                    <div class="actions">
                        <button class="action-btn" onclick="event.stopPropagation(); renameItem('${item.path}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        ${item.type === 'file'
                        ? `<div class="dropdown">
                                <button class="action-btn" onclick="event.stopPropagation(); toggleDropdown(this)">
                                    <i class="fas fa-download"></i>
                                </button>
                                <div class="dropdown-content">
                                    <a href="#" onclick="event.stopPropagation(); downloadFile('${item.path}', false)">Download</a>
                                    <a href="#" onclick="event.stopPropagation(); downloadFile('${item.path}', true)">Download as ZIP</a>
                                </div>
                            </div>`
                        : ''}
                    </div>
                `;

                // Click handlers
                if (item.type === 'folder') {
                    div.onclick = () => loadFiles(item.path);
                } else {
                    div.onclick = () => previewFile(item.path, item.name, fileType);
                }

                container.appendChild(div);
            });
        }

        // ─── Format Bytes ────────────────────────────────────────────────
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // ─── Format Date ─────────────────────────────────────────────────
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString();
        }

        // ─── Dropdown Toggle (Download links) ────────────────────────────
        function toggleDropdown(btn) {
            const drop = btn.nextElementSibling;
            drop.style.display = drop.style.display === 'block' ? 'none' : 'block';

            // Close when clicking outside
            const close = (e) => {
                if (!btn.contains(e.target)) {
                    drop.style.display = 'none';
                    document.removeEventListener('click', close);
                }
            };
            document.addEventListener('click', close);
        }

        // ─── Update Filters ─────────────────────────────────────────────
        function updateFilter(key, val) {
            currentFilter[key] = val;
            loadFiles(currentPath);
        }

        // ─── Preview File (Video/Audio/Image/Text/PDF) ──────────────────
        async function previewFile(relPath, name, type) {
            const previewOverlay = document.getElementById('mediaPreview');
            const videoPlayer    = document.getElementById('videoPlayer');
            const audioPlayer    = document.getElementById('audioPlayer');
            const imageViewer    = document.getElementById('imageViewer');
            const textViewer     = document.getElementById('textViewer');
            const pdfViewer      = document.getElementById('pdfViewer');
            const pdfControls    = document.getElementById('pdfControls');

            // Reset all
            document.getElementById('previewTitle').textContent = name;
            videoPlayer.style.display = 'none';
            audioPlayer.style.display = 'none';
            imageViewer.style.display = 'none';
            textViewer.style.display = 'none';
            pdfViewer.style.display = 'none';
            pdfControls.style.display = 'none';

            const mediaUrl = `/api/stream?path=${encodeURIComponent(relPath)}`;

            if (type === 'video') {
                videoPlayer.src = mediaUrl;
                videoPlayer.style.display = 'block';
            } else if (type === 'audio') {
                audioPlayer.src = mediaUrl;
                audioPlayer.style.display = 'block';
            } else if (type === 'image') {
                imageViewer.src = mediaUrl;
                imageViewer.style.display = 'block';
            } else if (type === 'text') {
                try {
                    const resp = await fetch(`/api/preview?path=${encodeURIComponent(relPath)}`);
                    const data = await resp.json();
                    let content = data.content;
                    if (relPath.endsWith('.md')) {
                        content = marked.parse(content);
                    } else if (relPath.endsWith('.json')) {
                        content = `<pre><code class="language-json">${JSON.stringify(JSON.parse(content), null, 2)}</code></pre>`;
                    } else {
                        content = `<pre><code>${content}</code></pre>`;
                    }
                    textViewer.innerHTML = content;
                    textViewer.style.display = 'block';
                    hljs.highlightAll();
                } catch (e) {
                    console.error('Error previewing text:', e);
                    alert('Failed to load text');
                    return;
                }
            } else if (type === 'pdf') {
                try {
                    const loadingTask = pdfjsLib.getDocument(mediaUrl);
                    currentPdfDoc = await loadingTask.promise;
                    currentPdfPage = 1;
                    await renderPdfPage(currentPdfPage);
                    pdfViewer.style.display = 'block';
                    pdfControls.style.display = 'flex';
                } catch (e) {
                    console.error('Error loading PDF:', e);
                    alert('Failed to load PDF');
                    return;
                }
            }

            previewOverlay.style.display = 'flex';
        }

        async function renderPdfPage(pageNum) {
            const page = await currentPdfDoc.getPage(pageNum);
            const canvas = document.getElementById('pdfViewer');
            const ctx = canvas.getContext('2d');
            const viewport = page.getViewport({ scale: 1.5 });
            canvas.height = viewport.height;
            canvas.width  = viewport.width;
            await page.render({ canvasContext: ctx, viewport }).promise;
            document.getElementById('pdfPageNum').textContent = `Page ${pageNum} of ${currentPdfDoc.numPages}`;
        }

        function prevPage() {
            if (currentPdfDoc && currentPdfPage > 1) {
                currentPdfPage--;
                renderPdfPage(currentPdfPage);
            }
        }

        function nextPage() {
            if (currentPdfDoc && currentPdfPage < currentPdfDoc.numPages) {
                currentPdfPage++;
                renderPdfPage(currentPdfPage);
            }
        }

        function closePreview() {
            const overlay = document.getElementById('mediaPreview');
            const v       = document.getElementById('videoPlayer');
            const a       = document.getElementById('audioPlayer');
            overlay.style.display = 'none';
            v.pause();
            v.src = '';
            a.pause();
            a.src = '';
            if (currentPdfDoc) {
                currentPdfDoc.destroy();
                currentPdfDoc = null;
            }
        }

        // ─── Download File ──────────────────────────────────────────────
        function downloadFile(relPath, compress) {
            window.location.href = `/api/download?path=${encodeURIComponent(relPath)}&compress=${compress}`;
        }

        // ─── Rename File/Folder ────────────────────────────────────────
        async function renameItem(relPath) {
            const oldName = relPath.split('/').pop();
            let newName = prompt('Enter new name:', oldName);
            if (!newName || newName === oldName) return;

            // Detect extension—preserve it if missing
            const oldExt = oldName.includes('.') ? oldName.split('.').pop() : '';
            const newExt = newName.includes('.') ? newName.split('.').pop() : '';
            let finalName = newName;
            if (oldExt && oldExt !== newExt) {
                finalName = `${newName}.${oldExt}`;
            }

            const parentDir = relPath.split('/').slice(0, -1).join('/');
            const newPath = parentDir ? `${parentDir}/${finalName}` : finalName;

            try {
                const resp = await fetch('/api/rename', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ from: relPath, to: newPath })
                });
                if (resp.ok) loadFiles(currentPath);
                else alert('Rename failed');
            } catch (e) {
                console.error('Error renaming:', e);
                alert('Rename failed');
            }
        }

        // ─── Create Folder ────────────────────────────────────────────
        async function createNewFolder() {
            const folderName = prompt('Enter folder name:');
            if (!folderName) return;

            try {
                const resp = await fetch('/api/create-folder', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        path: currentPath,
                        name: folderName
                    })
                });
                const data = await resp.json();
                if (resp.ok) {
                    loadFiles(currentPath);
                } else {
                    alert(data.error || 'Failed to create folder');
                }
            } catch (e) {
                console.error('Error creating folder:', e);
                alert('Failed to create folder');
            }
        }

        // ─── Live Search Filter ───────────────────────────────────────
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentFilter.search = e.target.value;
            loadFiles(currentPath);
        });

        // ─── Chat / Shared Text (Socket.IO) ───────────────────────────
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const msg = input.value.trim();
            if (!msg) return;
            socket.emit('chat message', msg);
            input.value = '';
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        let textShareTimeout;
        document.getElementById('sharedText').addEventListener('input', (e) => {
            clearTimeout(textShareTimeout);
            textShareTimeout = setTimeout(() => {
                socket.emit('text share', e.target.value);
            }, 500);
        });

        socket.on('chat message', (msg) => {
            const chatDiv = document.getElementById('chatMessages');
            const wrapper = document.createElement('div');
            wrapper.className = 'message';
            wrapper.innerHTML = `
                <div class="time">${new Date().toLocaleTimeString()}</div>
                <div class="content">${msg}</div>
            `;
            chatDiv.appendChild(wrapper);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        });

        socket.on('text share', (text) => {
            const textarea = document.getElementById('sharedText');
            if (document.activeElement !== textarea) {
                textarea.value = text;
            }
        });

        // ─── Upload File Hander ───────────────────────────────────────
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('path', currentPath || '');

                const resp = await fetch(`/api/upload?path=${encodeURIComponent(currentPath)}`, {
                    method: 'POST',
                    body: formData
                });
                if (resp.ok) loadFiles(currentPath);
                else alert('Upload failed');
            } catch (e) {
                console.error('Error uploading:', e);
                alert('Upload failed');
            }
            e.target.value = '';
        });

        // ─── INITIAL SETUP ────────────────────────────────────────────
        loadQRCode();
        loadSharedPath();
        loadFiles();
    </script>
